<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage!</title>
    </head>
    <body>
        <!-- img doesn't require an ending tag -->
        <!-- src is a required attribute for the img tag -->
        <img src="2019-01-02 16-00-23_Lecture _ Git _ CS50W Courseware _ edX.png"><br>
        <!-- Can also add a height and width attribute to specify the width and height -->
        <!-- These are optional attributes -->
        <img src="2019-01-02 16-00-23_Lecture _ Git _ CS50W Courseware _ edX.png" height="125" width="1024"><br>
        <!-- The browser is smart enough to calculate the ratio if we leave one of them blank -->
        <img src="2019-01-02 16-00-23_Lecture _ Git _ CS50W Courseware _ edX.png" height="75"><br>
        <!-- Can also set based on %. This scales with size of screen -->
        <img src="2019-01-02 16-00-23_Lecture _ Git _ CS50W Courseware _ edX.png" width="50%">
    </body>
</html>
