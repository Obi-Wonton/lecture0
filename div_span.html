<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage!</title>
        <style>
            /* The # allows us to select based on id */
            #top{
                font-size: 36px;
            }

            #middle{
                font-size: 24px;
            }

            #bottom{
                font-size: 12px;
            }

            /* The . allows us to select based on class */
            .name{
                font-weight: bold;
            }

        </style>
    </head>
    <body>
        <!-- div is just a division... allows us to define a section-->
        <div id="top">
            <!-- Likewise span is just a division within a section-->
            This is the <span class="name">top</span> of my webpage.
        </div>
        <div id="middle">
            This is the <span class="name">middle</span> of my webpage.
        </div>
        <div id="bottom">
            This is the <span class="name">bottom</span> of my webpage.
        </div>
    </body>
</html>
