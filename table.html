<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage!</title>
        <style>
            table{
                border: 2px solid black;
                /* border-collapse allows us to remove extra borders */
                border-collapse: collapse;
                width: 50%;
            }

            th, td{
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
                text-align: center;
            }

            th{
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <h1>Presidents</h1>
        <!-- Begins table -->
        <table>
            <!-- table row -->
            <tr>
                <!-- table headers-->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Years in Office</th>
            </tr>
            <tr>
                <!-- table data or cells -->
                <td>George</td>
                <td>Washington</td>
                <td>1789-1797</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Adams</td>
                <td>1797-1801</td>
            </tr>
        </table>
    </body>
</html>
